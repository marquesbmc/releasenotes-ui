<div class="col-md-4" 
    style=" position: absolute;
            top: 30%;
            left: 50%;
            transform: translate(-50%, -50%);">
    <div class="box box-info">
      <div class="box-header with-border">
        <h3 class="box-title">Análise Nota de Release | Login</h3>
      </div>
      <form class="form-horizontal" #form="ngForm" (ngSubmit)="login()" >
        <div class="alert alert-error" role="alert" *ngIf="message">
          <strong>Email ou senha inválido</strong>
        </div>
        <div class="box-body">
          
          
          <div [ngClass]="getFormGroupClass(matricula.invalid, matricula.dirty)">


              <label for="inputMatricula" class="col-sm-2 control-label">Matricula</label>
              <div class="col-sm-10">
                <input 
                      type="text" 
                       [(ngModel)]="user.matricula"
                       class="form-control" 
                       name="matricula"
                       id="inputMatricula" 
                       #matricula="ngModel"
                       placeholder="Matricula"
                       required>
                <span class="help-block" *ngIf="matricula.invalid  && matricula.dirty">Matricula inválida </span>
              </div>
            </div>
  
            
            <div [ngClass]="getFormGroupClass(password.invalid, password.dirty)">
              <label for="inputPassword" class="col-sm-2 control-label">Password</label>
              <div class="col-sm-10">
                <input 
                    type="password" 
                    [(ngModel)]="user.password"                    
                    class="form-control"
                    name="password" 
                    id="inputPassword"                    
                    #password="ngModel"
                    placeholder="Password" 
                    required>
                    <span class="help-block" *ngIf="password.invalid && password.dirty">Password é necessário</span>
              </div>
            </div>
  





        </div>
        <div class="box-footer">
          <button type="submit" (click)="cancelLogin()" class="btn btn-default">Cancela</button>
          <button type="submit" [disabled]="!form.valid" class="btn btn-info pull-right">Login</button>
        </div>
      </form>
    </div>
    </div>
