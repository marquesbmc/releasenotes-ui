<div class="col-md-6" style="margin-left:0%">
  <div class="box box-info">
    <div class="box-header with-border">
      <h3 class="box-title">Ticket</h3>
    </div>
    <form class="form-horizontal" #form="ngForm" (ngSubmit)="register()" novalidate>
      <div [ngClass]="classCss" role="alert" *ngIf="message">
        <strong>{{ message.text }}</strong>
      </div>
      <div class="box-body">

          <div [ngClass]="getFormGroupClass(numeroNotaRelease.invalid,numeroNotaRelease.dirty)">
              <label for="inputNumeroNotaRelease" class="col-sm-2 control-label">Nota de Release</label>
              <div class="col-sm-10">
                  <input type="text" 
                        [(ngModel)]="ticket.numeroNotaRelease"
                        name="numeroNotaRelease" 
                        rows="3"
                        class="form-control" 
                        id="inputNumeroNotaRelease" 
                        placeholder="Numero da Nota de Release..."
                        #numeroNotaRelease="ngModel" 
                        required>
                 
                <span class="help-block" *ngIf="numeroNotaRelease.invalid && numeroNotaRelease.dirty">Nota de Release necess√°ria</span>
              </div>
            </div>

          <label for="inputDescricao" class="col-sm-2 control-label">Escopo</label>
